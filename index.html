<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="tic-tac-toe">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-tac-toe</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container main text-center">
	<div class='row'>
		<div class="col-xs-4 square" id="a-1">1</div>
		<div class="col-xs-4 square lr-border" id="b-1">2</div>
		<div class="col-xs-4 square " id="c-1">3</div>
	</div>
	<div class='row'>
		<div class="col-xs-4 square tb-border" id="a-2">4</div>
		<div class="col-xs-4 square center-border" id="b-2">5</div>
		<div class="col-xs-4 square tb-border" id="c-2">6</div>
	</div>
	<div class='row'>
		<div class="col-xs-4 square " id="a-3">7</div>
		<div class="col-xs-4 square lr-border" id="b-3">8</div>
		<div class="col-xs-4 square " id="c-3">9</div>
	</div>
</div>
<button>New Game</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="app.js"></script>	
</body>
</html>
